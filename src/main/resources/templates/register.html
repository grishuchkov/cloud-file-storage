<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a register page based on Bootstrap 5">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="https://img.icons8.com/external-phatplus-lineal-color-phatplus/256/external-file-big-data-phatplus-lineal-color-phatplus.png"
                         alt="logo" width="150">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4 text-center">REGISTRATION</h1>

                        <form th:method="POST" th:action="@{/register}" th:object="${UserRegistration}"
                              class="needs-validation" autocomplete="off">


                            <div th:if="${#fields.hasErrors('*')}">
                                <div class="alert alert-danger" role="alert">
                                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}" class="text-center">
                                        Error</p>
                                </div>
                            </div>

                            <div>
                                <label class="mb-2 text-muted" for="name">Username:</label>

                                <input type="text" id="name" th:field="*{username}" class="form-control" required
                                       autofocus>

                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                    Username is invalid
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">E-Mail Address:</label>

                                <input type="text" id="email" th:field="*{email}" class="form-control" required
                                       autofocus>

                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    Email is invalid
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Password:</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control"
                                       required
                                       autofocus>

                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                    Password is invalid:
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password-confirm">Password confirmation:</label>
                                <input type="password" id="password-confirm" th:field="*{passwordConfirm}"
                                       class="form-control" required
                                       autofocus>

                                <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">
                                    Password is invalid:
                                </div>
                            </div>

                            <div class="d-grid gap-1">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Already have an account? <a href="login.html" class="text-dark">Login</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Grishuchkov &mdash; 2023
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/login.js"></script>
</body>
</html>
