<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">

                <div class="text-center my-5">
                    <img src="../images/cloud-storage.png"
                         alt="logo" width="150">
                </div>

                <div class="card shadow-lg">
                    <div class="card-body p-5 pb-3">
                        <h1 class="fs-4 card-title fw-bold mb-4 text-center">LOGIN</h1>


                        <form method="POST" th:action="@{/login}" class="needs-validation" autocomplete="off">

                            <div th:if="${param.error}">
                                <div class="alert alert-danger text-center" role="alert">
                                    <p th:text="${param.error}">Error</p>
                                </div>
                            </div>

                            <div th:if="${param.logout}">
                                <p class="text-warning">You have been logged out.</p>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="login">Enter your login:</label>
                                <input id="login" class="form-control" name="login" value="" required autofocus>
                                <div class="invalid-feedback">
                                    Login is invalid
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Enter your password:</label>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required>
                                <div class="invalid-feedback">
                                    Password is invalid
                                </div>
                            </div>

                            <div class="d-grid gap-1">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </form>
                    </div>

                    <div class="card-footer py-4 border-0 gap-3">
                        <div class="text-center">
                            Don't have account? <a th:href="register" class="text-dark">Sign up</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Grishuchkov &mdash; 2023
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
